
  <div th:fragment="header">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <div class="container-fluid">
    <div class="row my-3 align-items-center">
      <!-- 햄버거 + 로고를 같은 flex 컨테이너에 넣음 -->
      <div class="col d-flex align-items-center px-0">
      <nav class="navbar d-flex align-items-center my-3">
        <!-- 햄버거 버튼 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
			data-bs-target="#offcanvasNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
        <!-- 로고 -->
        <a th:href ="@{/mainPage}">
        	<img src="/upload/main/mainLogo2.png" style="width:200px;" class ="ms-2">
        </a>
      </div>

      <!-- 오른쪽 메뉴 -->
      <div class="col-6 text-end">
        <div class="row">
          <div class="col mt-4 my-1">
            <ul class="nav justify-content-end " style="margin-right:50px;">
              <!-- 로그인 폼 용 -->
              <li class="nav-item">
                <th:block th:unless="${session.isLogin}">
                  <a class="nav-link text-dark" th:href="@{/loginForm}">Login</a>
                </th:block>
                <th:block th:if="${session.isLogin}">
                  <a class="nav-link text-dark" th:href="@{/loginOut}">Logout</a>
                </th:block>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" th:href="@{/joinForm}">Join</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" style ="cursor : pointer">My page</a>
                <ul class="dropdown-menu text-dark">
                  <li><a class="dropdown-item text-dark" th:href="@{/userUpdateForm}">Edit profile</a></li>
                  <li><a class="nav-link text-dark" th:href="@{#}" data-bs-toggle="modal" data-bs-target="#alertModal">Alerts</a></li>
                  <li><hr class="dropdown-divider text-dark"></li>
				<li><a class="dropdown-item text-dark" th:href="@{/diary/list}">My Diary</a></li>
                  <li><hr class="dropdown-divider text-dark"></li>
                  <li><a class="dropdown-item text-dark" href="#">Pet Profile</a></li>
                  <th:block th:if="${session.isLogin}">
                    <li><a class="dropdown-item text-dark" href="#">Pet Health Module</a></li>
                  </th:block>
                </ul>
              </li>
              <li class="nav-item">
               <a class="nav-link text-dark" th:href="@{/cart/list}">Order / Delivery</a>
              </li>
            </ul>
          </div>
          </nav>
        </div>
        <th:block th:if = "${session.user != null}">
		<div class="row ms-4 me-4 mb-0">
		    <div class="col text-end text-dark" style="font-size: 12px; margin-right:30px;">
		        안녕하세요 "<span th:text="${session.user.name}">이름</span>" 님
		    </div>
		</div>
		</th:block>
      </div>
    </div>

    <!-- 사이드바(offcanvas) 구조는 그대로 둠 -->
    <div class="offcanvas offcanvas-start" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold text-white" style="font-size: 2.5rem;">Reeflo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav text-dark">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-bold" data-bs-toggle="dropdown" style="cursor:pointer">게시판</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item text-white" th:href="@{/board(category = 1)}">꿀팁 게시판</a></li>
              <li><a class="dropdown-item text-white" th:href="@{/board(category = 2)}">반려동물 자랑 게시판</a></li>
              <li><a class="dropdown-item text-white" th:href="@{/board(category = 3)}">실종동물 게시판</a></li>
              <li><a class="dropdown-item text-white" th:href="@{/board(category = 4)}">입양 게시판</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link fw-bold" style="cursor:pointer">병원</a></li>
		<li class="nav-item"><a class="nav-link fw-bold" th:href="@{/productList}" style="cursor:pointer">상품</a></li> 
	</div>
    </div>
  </div>
</div>
