<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메인페이지</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- slick -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<style>
/* ===== 기본 ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* ===== 상단 로그인 영역 ===== */
.top-bar {
  display: flex;
  justify-content: flex-end;
  padding: 10px 30px;
  border-bottom: 1px solid #ddd;
}

.top-bar a {
  margin-left: 15px;
  text-decoration: none;
  color: #333;
}

/* ===== 네비 ===== */
nav {
  display: flex;
  gap: 40px;
  padding: 15px 30px;
  border-bottom: 1px solid #ddd;
  font-weight: bold;
}

/* ===== 메인 ===== */
.main {
  display: flex;
  gap: 30px;
  padding: 30px;
}

/* ===== 왼쪽 : 상품 ===== */
.product-area {
  width: 65%;
}

.section-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

/* slide_div */
.slide_div_wrap {
  background: #e6e9f6;
  padding: 15px 0;
}

.slide_div img {
  width: 100%;
  max-height: 220px;   /* ← 여기 중요 */
  object-fit: contain;
}


/* slick 버튼 위치 */
.slick-prev {
  left: 10px;
  z-index: 1;
}
.slick-next {
  right: 10px;
  z-index: 1;
}

/* ===== 오른쪽 : 병원 ===== */
.hospital-area {
  width: 35%;
  border: 1px solid #ddd;
  padding: 15px;
}

.hospital-name {
  font-weight: bold;
  font-size: 17px;
}

/* ===== 푸터 ===== */
footer {
  margin-top: 50px;
  padding: 20px;
  border-top: 1px solid #ddd;
  font-size: 13px;
  color: #666;
}
</style>
</head>

<body>

<!-- 상단 -->
<div class="top-bar">
  <a href="#">로그인</a>
  <a href="#">회원가입</a>
  <a href="#">마이페이지</a>
  <a href="#">주문 / 배송</a>
</div>

<!-- 네비 -->
<nav>
  <div>게시판</div>
  <div>병원 정보</div>
  <div>쇼핑</div>
</nav>

<!-- 메인 -->
<div class="main">

  <!-- 지금 많이 구매하는 상품 -->
  <div class="product-area">
    <div class="section-title">지금 많이 구매하는 상품</div>

    <div class="slide_div_wrap">
      <div class="slide_div">
        <div>
          <a>
            <img src="/upload/food/food1.jpeg">
          </a>
        </div>
        <div>
          <a>
            <img src="/upload/food/food2.jpeg">
          </a>
        </div>
        <div>
          <a>
            <img src="/upload/food/food3.webp">
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- 좋아요 많은 병원 -->
  <div class="hospital-area">
    <div class="section-title">좋아요가 많은 병원</div>

    <p class="hospital-name">소망 동물 병원</p>
    <p>인천광역시 남동구 구월동 1149-4</p>
    <p>좋아요 23개</p>

    <button>병원 보러가기</button>
    <button>상품 보러가기</button>
  </div>

</div>

<!-- 푸터 -->
<footer>
  고객상담 전화주문: 1234-5678<br>
  사업자등록번호: 111-11-123456 대표이사: 홍길동
</footer>

<!-- slick 실행 -->
<script>
$(document).ready(function(){
  $(".slide_div").slick({
    dots: true,
    autoplay: true,
    autoplaySpeed: 1000
  });
});
</script>

</body>
</html>
