<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>동물 병원 종합 정보 서비스 Reeflo</title>
<link th:href="@{bootstrap/bootstrap.min.css}" rel="stylesheet" >
<script th:src="@{js/jquery-3.7.1.min.js}"></script>
<script th:src="@{js/main.js}"></script>
<style>
/* 알림 모달 위치 변경 */
.alert-modal-position {
   margin-left: auto;
   margin-right: 10vw;
   margin-top : 8vh;
}
/* hover일때 살짝 밝게 */
.offcanvas .dropdown-menu .dropdown-item:hover {
    color: #ffffff !important;
    background-color: rgba(255, 255, 255, 0.2) !important; /* hover 살짝 밝게 */
}
.offcanvas .nav-link {
    color: #ffffff !important;
}
/* 드롭다운 메뉴 배경 반투명 + 글씨 흰색 */
.offcanvas .dropdown-menu {
    background-color: rgba(255, 255, 255, 0.1) !important; /* 반투명 배경 */
    backdrop-filter: blur(5px); /* 블러 효과 */
    border: none;
}

.offcanvas .dropdown-menu .dropdown-item {
    color: #ffffff !important; /* 글씨 흰색 */
}
.nav-link.dropdown-toggle::after {
    display: none;  /* 화살표 제거 */
}
/* 사이드바 뒷배경 조절 */
.offcanvas {
    background-color: rgba(255, 255, 255, 0.1); /* 완전 투명: 0, 살짝 투명: 0.1~0.5 */
    backdrop-filter: blur(5px); /* 배경 블러 효과 주고 싶으면 */
}

</style>
</head>
<body>
	<div class ="container-fluid">
		<div th:replace = "~{fragments/header::header}"></div>	
		<div layout:fragment = "content"></div>
		<div th:replace = "~{fragments/footer::footer}"></div>	
	</div>
	<!-- 모달 로그인 폼 추가 -->
	<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true"
		data-bs-backdrop="static" data-bs-keyboard="false">
		<div class="modal-dialog alert-modal-position modal-sm">
		    <div class="modal-content">
		      	<div class="modal-header  text-dark">
			        <h1 class="modal-title fs-5 fw-bold" id="modalLabel">Alerts</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      	</div>
				<form id="modalAlertForm" action="login" method="post">
					<div class="modal-body">	        
						<div class="form-check form-switch mb-5 my-3">
						<input class="form-check-input" type="checkbox" role="switch" id="updateAlert">
						<label class="form-check-label" for="updateAlert">&nbsp;업데이트 알림 설정</label>
						</div>
			          	<div class="form-check form-switch mb-5 my-3">
						<input class="form-check-input" type="checkbox" role="switch" id="emailAlert">
						<label class="form-check-label" for="emailAlert">&nbsp;이메일 알림 설정</label>
						</div>	        
						<div class="form-check form-switch mb-5 my-3">
						<input class="form-check-input" type="checkbox" role="switch" id="securityAlert">
						<label class="form-check-label" for="securityAlert">&nbsp;보안 정보 알림</label>
						</div>	
						<div class="form-check form-switch mb-5 my-3">
						<input class="form-check-input" type="checkbox" role="switch" id="eventAlert">
						<label class="form-check-label" for="eventAlert">&nbsp;이벤트 정보 알림</label>
						</div>	
		    		</div>
					<div class="modal-footer">
						<button type="button" class="btn " data-bs-dismiss="modal">취소</button>
				        <button type="submit" class="btn ">저장</button>
			      	</div>
		      	</form>
	    	</div>	    
		</div>
	</div>	
<script th:src="@{bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
