<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-green: #f1f8e9;
            --cloud-white: #ffffff;
            --point-green: #c5e1a5;
            --deep-green: #689f38;
            --text-brown: #455a64;
        }
        
        body {
            background-color: var(--soft-green) !important;
        }

        .diary-wrapper {
            background-color: var(--soft-green); padding: 40px 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Gaegu', cursive;
        }

        .diary-container {
            width: 1150px; min-height: 850px; background: var(--cloud-white);
            display: flex; position: relative; border-radius: 50px;
            box-shadow: 0 20px 60px rgba(139, 195, 74, 0.15);
            border: 12px solid #fff;
        }

        .sidebar {
            width: 32%; background: linear-gradient(to bottom, #f1f8e9, #ffffff);
            padding: 50px 30px; display: flex; flex-direction: column; align-items: center;
            border-radius: 40px 0 0 40px; border-right: 2px dashed #dcedc8;
        }

        .photo-area { position: relative; margin-bottom: 30px; }
        .polaroid {
            background: white; padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transform: rotate(2deg); border-radius: 5px;
        }
        .polaroid img { width: 210px; height: 210px; object-fit: cover; border-radius: 3px; }
        
        .tape-deco {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 110px; height: 35px; background: rgba(197, 225, 165, 0.6);
            clip-path: polygon(0% 10%, 100% 0%, 95% 100%, 5% 90%);
            z-index: 10;
        }

        .info-badge {
            background: #fff; padding: 12px 25px; border-radius: 30px;
            border: 2px solid var(--point-green); margin-top: 20px;
            box-shadow: 0 4px 10px rgba(139, 195, 74, 0.1);
            text-align: center;
        }

        .main-content {
            width: 68%; padding: 60px; position: relative;
        }

        .cloud-title-box {
            background: #f1f8e9; padding: 20px 40px;
            border-radius: 50px 50px 50px 10px;
            display: inline-block; position: relative;
            box-shadow: 5px 5px 0px var(--point-green);
            margin-bottom: 40px;
        }
        .cloud-title-box::after {
            content: ''; position: absolute; bottom: -15px; left: 0;
            border-right: 20px solid transparent;
            border-top: 20px solid #f1f8e9;
        }

        .diary-title {
            font-size: 3.5rem; font-family: 'Nanum Pen Script';
            color: var(--deep-green); margin: 0;
        }

        .diary-paper {
            background: white; min-height: 500px; padding: 40px;
            border-radius: 30px; box-shadow: inset 0 0 20px rgba(0,0,0,0.02);
            font-size: 1.8rem; line-height: 1.8; color: #455a64;
            border: 1px solid #f1f8e9; position: relative;
        }

        .btn-list {
            background: var(--point-green); color: #558b2f; padding: 12px 40px;
            border-radius: 50px; font-size: 1.5rem; text-decoration: none !important;
            box-shadow: 0 4px 0 #aed581; transition: 0.2s; font-weight: bold;
        }
        .btn-list:hover { transform: translateY(2px); color: #33691e; }

        /* âœ… ì‚­ì œ ì˜ì—­ ì •ë ¬ (ê¸€ìë§Œ ë‚¨ê¹€) */

            transition: 0.3s;
        }
        .delete-btn:hover { color: #ff8a80; }
    </style>
</head>
