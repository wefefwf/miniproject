<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/css/user.css}" rel="stylesheet" />
</head>
<body>
    <div layout:fragment="content" id="global-content" class="login-container">
    
    
        <!-- 좌측 이미지 -->
        <div class="login-left">
            <img th:src="@{/upload/main/mainbackground.png}" alt="Login Image">
        </div>

        <!-- 우측 로그인폼 -->
        <div class="login-right">
        <th:block th:unless="${#strings.isEmpty(session.loginMsg)}">
        <h4 class="fw-bold my-3 text-center text-primary"
            th:text="${session.loginMsg}">
            로그인이 필요한 서비스
        </h4>
    		</th:block>
            <form id="loginForm" action="login" method="post">
                <h2 class="fw-bold">User Login</h2>
                <fieldset>
                    <legend></legend>
                    <div id="login">
                        <p>
                            <label for="userId" class="labelStyle">아이디</label>
                            <input type="text" id="userId" name="userId" placeholder="아이디 입력"/>
                        </p>
                        <p>
                            <label for="userPass" class="labelStyle">비밀번호</label>
                            <input type="password" id="userPass" name="pass" placeholder="비밀번호 입력"/>
                        </p>
                    </div>
                    <input type="submit" value="로그인" id="btnLogin" />
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
