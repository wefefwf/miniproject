<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReeFlo - ÏáºÌïëÎ™∞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <style>
        :root { --main-green: #4CAF50; --dark-green: #2E7D32; --bg-light: #f1f8e9; --border-gray: #eee; --text-dark: #333; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #fff; margin: 0; padding: 0; color: var(--text-dark); }

        .search-wrapper { margin: 30px 0; display: flex; justify-content: center; padding: 0 20px; }
        .search-inner { width: 100%; max-width: 550px; position: relative; border: 2px solid var(--main-green); border-radius: 35px; overflow: hidden; }
        .search-inner input { width: 100%; padding: 14px 25px; border: none; outline: none; font-size: 1rem; }
        .search-btn { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; }

        .banner-section { max-width: 1200px; margin: 0 auto 30px; padding: 0 20px; }
        .banner-box { position: relative; width: 100%; height: 200px; border-radius: 25px; overflow: hidden; outline: none; }
        .banner-box img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Ïπ¥ÌÖåÍ≥†Î¶¨ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ïä§ÌÉÄÏùº --- */
        .category-nav { text-align: center; margin: 40px 0; }
        .category-tab {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 8px;
            border: 2px solid var(--main-green);
            border-radius: 35px;
            text-decoration: none;
            color: var(--main-green);
            font-weight: 700;
            transition: 0.3s;
        }
        .category-tab:hover, .category-tab.active {
            background-color: var(--main-green);
            color: #fff;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section-wrapper { margin-bottom: 70px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; margin-bottom: 25px; border-bottom: 2px solid var(--main-green); }
        .section-title { font-size: 1.5rem; font-weight: 700; }
        .section-title span { color: var(--main-green); margin-right: 10px; }

        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; }
        .product-card { border: 1px solid var(--border-gray); border-radius: 18px; overflow: hidden; transition: all 0.3s ease; text-decoration: none; color: inherit; background: #fff; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.08); }
        
        .img-box { background-color: var(--bg-light); height: 220px; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .info-box { padding: 20px; }
        .brand-text { font-size: 0.85rem; color: #999; margin-bottom: 8px; }
        .product-name { font-size: 1rem; font-weight: 600; height: 2.8em; line-height: 1.4; overflow: hidden; margin-bottom: 12px; }
        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .price-text { font-size: 1.25rem; font-weight: 800; color: var(--dark-green); }
        .btn-green { background-color: var(--main-green); color: white; padding: 8px 16px; border-radius: 25px; border: none; cursor: pointer; font-weight: 700; }

        .slick-prev:before, .slick-next:before { color: var(--main-green) !important; font-size: 30px; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="search-wrapper">
        <div class="search-inner">
            <input type="text" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
            <button class="search-btn">üîç</button>
        </div>
    </div>

    <div class="banner-section">
        <div class="main-slider">
            <div class="banner-box">
                <img th:src="@{/upload/main/banner1.jpg}" alt="Î∞∞ÎÑà1">
            </div>
            <div class="banner-box">
                <img th:src="@{/upload/main/banner2.jpg}" alt="Î∞∞ÎÑà2">
            </div>
        </div>
    </div>

    <nav class="category-nav">
        <th:block th:each="cat, catStat : ${cList}">
            <a th:href="@{/productList(category_id=${cat.category_id})}" 
               class="category-tab" 
               th:classappend="${(param.category_id != null and #strings.equals(param.category_id[0], #strings.toString(cat.category_id))) or (param.category_id == null and catStat.first) ? 'active' : ''}"
               th:text="${cat.category_name}">
               Ïπ¥ÌÖåÍ≥†Î¶¨Î™Ö
            </a>
        </th:block>
    </nav>

    <div class="container">
        <section class="section-wrapper">
            <div class="section-header">
                <div class="section-title">
                    <span>üåø</span>
                    <th:block th:if="${param.category_id != null}">
                        <th:block th:each="cat : ${cList}" 
                                  th:if="${#strings.equals(param.category_id[0], #strings.toString(cat.category_id))}" 
                                  th:text="${cat.category_name}">
                        </th:block>
                    </th:block>
                    <th:block th:if="${param.category_id == null}">ÏÇ¨Î£å/Í∞ÑÏãù</th:block>
                </div>
            </div>
            
            <div class="product-grid">
                <a th:href="@{/productDetail(product_id=${p.product_id})}" class="product-card" th:each="p : ${pList}">
                    <div class="img-box">
                        <img th:src="@{${p.image_url}}" alt="ÏÉÅÌíàÏù¥ÎØ∏ÏßÄ">
                    </div>
                    <div class="info-box">
                        <div class="brand-text">ReeFlo Pick</div>
                        <div class="product-name" th:text="${p.product_name}">ÏÉÅÌíàÎ™Ö</div>
                        <div class="price-row">
                            <div class="price-text" th:text="|‚Ç©${#numbers.formatInteger(p.price, 0, 'COMMA')}|">0</div>
                            <button class="btn-green">Îã¥Í∏∞</button>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </div>

    <script>
        $(document).ready(function(){
            $('.main-slider').slick({
                autoplay: true,
                autoplaySpeed: 2500,
                dots: true,
                infinite: true,
                fade: true,
                pauseOnHover: false,
                arrows: true
            });
        });
    </script>
</body>
</html>
