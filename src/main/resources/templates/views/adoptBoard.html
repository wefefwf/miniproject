<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">
<head>
<meta charset="UTF-8">
<title>입양 게시판</title>
<link rel="stylesheet" th:href="@{/css/board.css}" />
<script th:src="@{js/jquery-3.7.1.min.js}"></script>
</head>
<body>
 <th:block layout:fragment="content">
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-bold">Adopt</h1>
              <p class="lead text-body-secondary my-1">
          Find your new furry friend here. Browse available pets,<br> learn their stories, and find your perfect match.
              </p>
            </div>
          </div>
        </section>

        <div class="album py-5" style="background-color: transparent;">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col">
                <div class="card shadow-sm">
                  <svg aria-label="Placeholder: Thumbnail" class="bd-placeholder-img card-img-top"
                       height="225" preserveAspectRatio="xMidYMid slice" role="img" width="100%"
                       xmlns="http://www.w3.org/2000/svg">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                  </svg>
                  <div class="card-body">
                    <p class="card-text">
                      This is a wider card with supporting text below as a natural lead-in to additional content.
                      This content is a little bit longer.
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      </div>
                      <small class="text-body-secondary">9 mins</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
	<script th:src="@{js/board.js}"></script>
    </th:block>
</body>
</html>
